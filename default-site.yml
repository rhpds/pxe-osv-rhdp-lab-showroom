---
site:
  title: Openshift Lab Preview
  url: https://demo.redhat.comx
  start_page: modules::01-ocp-pxe-install.adoc
content:
  sources:
    - url: .
      start_path: content
ui:
  bundle:
    url: https://github.com/rhpds/rhdp_showroom_theme/releases/download/v0.0.1/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./content/supplemental-ui
    - path: ./content/lib
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"
runtime:
  cache_dir: ./.cache/antora
antora:
  extensions:
    - require: ./content/lib/dev-mode.js
      enabled: true
output:
  dir: ./www
